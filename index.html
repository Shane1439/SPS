<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="container">
        <div class="components">
            <div id="rock">
                <img src="./rock.png"   alt="">
            </div>
        </div>
        <div class="components">
            <div id="paper">
                <img src="./paper.jpeg" alt="Paper">
            </div>
        </div>
        
        
        <div class="components">
            <div id="scissor">
                <img src="./scissor.png" alt="">
            </div>
            
        </div>
        

    </div>
    <div class="score">
        <div class="users">
            <p>You</p>
            <p id="user-score">0</p>
        </div>

        <div class="comp">
            <p>Comp</p>
            <p id="comp-score">0</p>
        </div>
    </div>

    <div class="msg">
        <p id="msg-box">Play your move</p>
    </div>

    <script src="script.js"> </script>
</body>
</html>
